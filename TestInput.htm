<script type="text/javascript">
    (function () {
        //自动完成初始化
        _$.auto.init($("#filterInput"), airport, {
            sort: 2
        });

        //自动完成 + tag 初始化
        _$.auto.init($("#tagInput"), airport, {
            sort: 4,
            callback: function (data) {
                _$.tag.setValue($("#tagInput"));
            }
        });
        _$.tag.init($("#tagInput"));

        //多选初始化
        _$.select.init($("#select1"), $("#forselect1"), {
            "muti": true
        });

        _$.select.init($("#tagSelect"), $("#forselect1"), {
            "muti": false,
            onchange: function () {
                _$.tag.setValue($("#tagSelect"));
                _$.select.show($("#tagSelect"));
            },
            clearAll: false,
            selectAll: false
        });

        _$.tag.init($("#tagSelect"), {
            "onfocus": function (e) {
                _$.select.show($("#tagSelect"));
                e.stopPropagation();
            }
        });

        _$.tag.init($("#pureTag"));
    })();

    //placeholder
    $(function () {
        _$.placeholder.init($("#pld1,#pld2,#pld3"))
    });

</script>
